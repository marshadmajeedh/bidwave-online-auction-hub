<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Auction Dashboard - BidWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #0A0908;
            --dark-blue: #22333B;
            --off-white: #EAE0D5;
            --tan: #C6AC8E;
            --taupe: #5E503F;
            --heading-font: 'Yuji Syuku', serif;
            --body-font: 'Lato', sans-serif;
        }

        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            color: #374151;
            margin: 0;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-links a, .user-actions a {
            margin: 0 1em;
            font-size: 1.1em;
            color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-links a:not(.logo):hover::after {
            width: 100%;
        }

        .nav-links .logo {
            font-family: var(--heading-font);
            font-size: 1.8em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .nav-button {
            background: linear-gradient(135deg, #8B5CF6 0%, #4F46E5 100%);
            color: #fff !important;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%);
            text-decoration: none !important;
        }

        /* Main Page Layout */
        .main-container {
            padding: 2em;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .page-header {
            font-family: var(--heading-font);
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1em;
            text-align: center;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Auction Card Layout */
        .auction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2em;
        }

        .auction-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardFadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auction-card:nth-child(1) { animation-delay: 0.1s; }
        .auction-card:nth-child(2) { animation-delay: 0.15s; }
        .auction-card:nth-child(3) { animation-delay: 0.2s; }
        .auction-card:nth-child(4) { animation-delay: 0.25s; }
        .auction-card:nth-child(5) { animation-delay: 0.3s; }
        .auction-card:nth-child(6) { animation-delay: 0.35s; }
        .auction-card:nth-child(7) { animation-delay: 0.4s; }
        .auction-card:nth-child(8) { animation-delay: 0.45s; }

        .auction-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .card-image {
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-family: var(--body-font);
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .auction-card:hover .card-image::before {
            left: 100%;
        }

        .card-content {
            padding: 1.5em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.3em;
            color: #1f2937;
            margin: 0 0 0.5em 0;
            transition: color 0.3s ease;
        }

        .auction-card:hover .card-title {
            color: #4F46E5;
        }

        .card-info {
            font-size: 0.95em;
            color: #6b7280;
            margin-bottom: 1em;
            display: flex;
            align-items: center;
        }

        .card-info::before {
            content: 'üìä';
            margin-right: 0.5em;
            font-size: 1.1em;
        }

        .card-price {
            font-size: 1em;
            color: #4b5563;
            margin-top: auto;
            margin-bottom: 1em;
            display: flex;
            align-items: center;
        }

        .card-price::before {
            content: '‚è∞';
            margin-right: 0.5em;
            font-size: 1.1em;
        }

        .card-button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            text-decoration: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4em 2em;
            animation: fadeIn 0.8s ease-out;
        }

        .empty-state::before {
            content: 'üì¶';
            display: block;
            font-size: 5em;
            margin-bottom: 0.3em;
            animation: floatIcon 3s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .empty-state p {
            font-size: 1.3em;
            color: #6b7280;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auction-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{fragments :: header}"></div>

<main class="main-container">
    <h1 class="page-header">My Auction Listings</h1>

    <div th:if="${#lists.isEmpty(auctions)}" class="empty-state">
        <p>You have not created any auctions yet. Click "Create Auction" to get started!</p>
    </div>

    <div th:unless="${#lists.isEmpty(auctions)}" class="auction-grid">
        <div th:each="auction : ${auctions}" class="auction-card" th:data-auction-id="${auction.auctionId}">
            <div class="card-image status-cell">
                <span th:text="${auction.status}">PENDING</span>
            </div>
            <div class="card-content">
                <h3 class="card-title" th:text="${auction.itemName}">Sample Item</h3>
                <p class="card-info" th:text="${auction.numberOfBids} + ' Bids Placed'"></p>
                <p class="card-price" th:text="'Ends: ' + ${#temporals.format(auction.endTime, 'yyyy-MM-dd HH:mm')}"></p>
                <div class="actions-cell">
                    <a th:href="@{/seller/monitor/{id}(id=${auction.auctionId})}" class="card-button">Monitor & View Report</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- WebSocket Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const socket = new SockJS('/ws');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Seller connected to WebSocket for status updates.');
            // Subscribe to the general topic for auction status changes
            stompClient.subscribe('/topic/auction-status', function (message) {
                const update = JSON.parse(message.body);
                console.log('Received status update:', update);

                // Find the auction card in the grid
                const auctionCard = document.querySelector(`.auction-card[data-auction-id='${update.auctionId}']`);
                if (auctionCard) {
                    // Find the status badge and action buttons cell
                    const statusCell = auctionCard.querySelector('.status-cell');
                    const actionsCell = auctionCard.querySelector('.actions-cell');

                    if (statusCell) {
                        statusCell.innerHTML = `<span>${update.newStatus}</span>`;
                    }
                    if (actionsCell) {
                        // Update the button text based on the new status
                        if (update.newStatus === 'CLOSED_SOLD') {
                            actionsCell.innerHTML = `<a href="/seller/monitor/${update.auctionId}" class="card-button">View Report</a>`;
                        } else if (update.newStatus === 'CLOSED_UNSOLD') {
                            actionsCell.innerHTML = `<a href="/seller/monitor/${update.auctionId}" class="card-button">View Results</a>`;
                        } else {
                            actionsCell.innerHTML = `<a href="/seller/monitor/${update.auctionId}" class="card-button">Monitor & View Report</a>`;
                        }
                    }
                }
            });
        });
    });
</script>
</body>
</html>
