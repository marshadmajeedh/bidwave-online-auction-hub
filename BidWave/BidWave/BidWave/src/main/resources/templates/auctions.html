<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse Auctions - BidWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #0A0908;
            --dark-blue: #22333B;
            --off-white: #EAE0D5;
            --tan: #C6AC8E;
            --taupe: #5E503F;
            --heading-font: 'Yuji Syuku', serif;
            --body-font: 'Lato', sans-serif;
        }

        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            color: #374151;
            margin: 0;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-links a, .user-actions a {
            margin: 0 1em;
            font-size: 1.1em;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links .logo {
            font-family: var(--heading-font);
            font-size: 1.8em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .nav-button {
            background: linear-gradient(135deg, #8B5CF6 0%, #4F46E5 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%);
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }

        .main-container {
            padding: 2em;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .page-header {
            font-family: var(--heading-font);
            font-size: 2.8em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1em;
            text-align: center;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-bar {
            background: #ffffff;
            padding: 2em;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 2em;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .filter-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr auto;
            gap: 1em;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-form label {
            font-weight: bold;
            margin-bottom: 0.5em;
            font-size: 0.9em;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-form input, .filter-form select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: var(--body-font);
        }

        .filter-form input:focus, .filter-form select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-form button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .filter-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .clear-filter {
            padding: 10px;
            text-align: center;
            color: #6b7280;
            text-decoration: underline;
            transition: all 0.3s ease;
            display: block;
            margin-top: 0.5em;
        }

        .clear-filter:hover {
            color: #4F46E5;
        }

        .auction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2em;
        }

        .auction-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardFadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auction-card:nth-child(1) { animation-delay: 0.1s; }
        .auction-card:nth-child(2) { animation-delay: 0.15s; }
        .auction-card:nth-child(3) { animation-delay: 0.2s; }
        .auction-card:nth-child(4) { animation-delay: 0.25s; }
        .auction-card:nth-child(5) { animation-delay: 0.3s; }
        .auction-card:nth-child(6) { animation-delay: 0.35s; }
        .auction-card:nth-child(7) { animation-delay: 0.4s; }
        .auction-card:nth-child(8) { animation-delay: 0.45s; }
        .auction-card:nth-child(9) { animation-delay: 0.5s; }

        .auction-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .card-image {
            height: 220px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-family: var(--heading-font);
            font-size: 1.5em;
            overflow: hidden;
            position: relative;
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .auction-card:hover .card-image::before {
            opacity: 1;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .auction-card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-image .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-content {
            padding: 1.5em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-family: var(--body-font);
            font-weight: bold;
            font-size: 1.3em;
            color: #1f2937;
            margin: 0 0 0.5em 0;
            line-height: 1.3;
            transition: color 0.3s ease;
        }

        .auction-card:hover .card-title {
            color: #4F46E5;
        }

        .card-info {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 1em;
            display: flex;
            align-items: center;
        }

        .card-info::before {
            content: '‚è∞';
            margin-right: 0.5em;
            font-size: 1.1em;
        }

        .card-price {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: auto;
            margin-bottom: 1em;
        }

        .card-button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            text-decoration: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4em 2em;
            animation: fadeIn 0.8s ease-out;
        }

        .empty-state::before {
            content: 'üîç';
            display: block;
            font-size: 5em;
            margin-bottom: 0.3em;
            animation: floatIcon 3s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .empty-state p {
            font-size: 1.3em;
            color: #6b7280;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .filter-form {
                grid-template-columns: 1fr 1fr;
            }

            .filter-group:last-child {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            .filter-form {
                grid-template-columns: 1fr;
            }

            .filter-group:last-child {
                grid-column: span 1;
            }

            .auction-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{fragments :: header}"></div>

<main class="main-container">
    <h1 class="page-header">Active Auctions</h1>

    <div class="filter-bar">
        <form th:action="@{/auctions}" method="get" class="filter-form">
            <div class="filter-group">
                <label for="search">Search by Name/Description</label>
                <input type="text" id="search" name="q" th:value="${searchTerm}" placeholder="e.g., Antique Chair">
            </div>
            <div class="filter-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">All Categories</option>
                    <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.name}" th:selected="${selectedCategory != null and cat.categoryId == selectedCategory}"></option>
                </select>
            </div>
            <div class="filter-group">
                <label for="minPrice">Min Price ($)</label>
                <input type="number" id="minPrice" name="minPrice" th:value="${minPrice}" placeholder="0">
            </div>
            <div class="filter-group">
                <label for="maxPrice">Max Price ($)</label>
                <input type="number" id="maxPrice" name="maxPrice" th:value="${maxPrice}" placeholder="1000">
            </div>
            <div class="filter-group">
                <label for="sort">Sort By</label>
                <select id="sort" name="sort">
                    <option value="ending_soon" th:selected="${selectedSort == 'ending_soon'}">Ending Soon</option>
                    <option value="newly_listed" th:selected="${selectedSort == 'newly_listed'}">Newly Listed</option>
                    <option value="price_asc" th:selected="${selectedSort == 'price_asc'}">Price: Low to High</option>
                    <option value="price_desc" th:selected="${selectedSort == 'price_desc'}">Price: High to Low</option>
                </select>
            </div>
            <div class="filter-group">
                <button type="submit">Filter</button>
                <a th:href="@{/auctions}" class="clear-filter">Clear</a>
            </div>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(auctions)}" class="empty-state">
        <p>No active auctions match your criteria.</p>
    </div>

    <div th:unless="${#lists.isEmpty(auctions)}" class="auction-grid">
        <div th:each="auction : ${auctions}" class="auction-card">
            <div class="card-image">
                <a th:href="@{/auctions/{id}(id=${auction.auctionId})}">
                    <img th:if="${auction.imageUrl != null}" th:src="${auction.imageUrl}" alt="Auction Item Image">
                    <div th:unless="${auction.imageUrl != null}" class="no-image">
                        <span>BidWave</span>
                    </div>
                </a>
            </div>

            <div class="card-content">
                <h3 class="card-title" th:text="${auction.itemName}">Sample Item</h3>
                <p class="card-info" th:text="'Ends: ' + ${#temporals.format(auction.endTime, 'yyyy-MM-dd HH:mm')}">Ends Soon</p>
                <p class="card-price" th:text="'Start Price: $' + ${#numbers.formatDecimal(auction.startPrice, 1, 'COMMA', 2, 'POINT')}">$0.00</p>
                <a th:href="@{/auctions/{id}(id=${auction.auctionId})}" class="card-button">View Details</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
