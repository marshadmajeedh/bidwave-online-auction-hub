<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>My Profile - BidWave</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #0A0908;
      --dark-blue: #22333B;
      --off-white: #EAE0D5;
      --tan: #C6AC8E;
      --taupe: #5E503F;
      --heading-font: 'Yuji Syuku', serif;
      --body-font: 'Lato', sans-serif;
    }

    body {
      font-family: var(--body-font);
      background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
      color: #374151;
      margin: 0;
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-bottom: none;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .nav-links a, .user-actions a {
      margin: 0 1em;
      font-size: 1.1em;
      color: #ffffff;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffffff;
      transition: width 0.3s ease;
    }

    .nav-links a:not(.logo):hover::after {
      width: 100%;
    }

    .nav-links .logo {
      font-family: var(--heading-font);
      font-size: 1.8em;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .nav-button {
      background: linear-gradient(135deg, #8B5CF6 0%, #4F46E5 100%);
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
      background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%);
      text-decoration: none;
    }

    a {
      text-decoration: none;
    }

    /* Main Container */
    .main-container {
      padding: 2em;
      max-width: 800px;
      margin: 3em auto;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .page-header {
      font-family: var(--heading-font);
      font-size: 3em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.3em;
      text-align: center;
      animation: slideInDown 0.8s ease-out;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-header::before {
      content: 'ðŸ‘¤';
      display: block;
      font-size: 2.5em;
      margin-bottom: 0.2em;
      animation: bounceIn 1s ease-out;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Profile Card Styling */
    .profile-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      padding: 3em;
      animation: scaleIn 0.6s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .profile-details {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .profile-details li {
      display: flex;
      justify-content: space-between;
      padding: 1.3em 0;
      border-bottom: 2px solid #f3f4f6;
      animation: slideInRight 0.6s ease-out;
      animation-fill-mode: both;
      transition: all 0.3s ease;
    }

    .profile-details li:nth-child(1) { animation-delay: 0.3s; }
    .profile-details li:nth-child(2) { animation-delay: 0.4s; }
    .profile-details li:nth-child(3) { animation-delay: 0.5s; }
    .profile-details li:nth-child(4) { animation-delay: 0.6s; }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .profile-details li:hover {
      padding-left: 10px;
      background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, transparent 100%);
    }

    .profile-details li:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: bold;
      color: #6b7280;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.5px;
    }

    .detail-value {
      color: #1f2937;
      font-weight: 500;
    }

    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
      text-transform: uppercase;
      display: inline-block;
      animation: badgePop 0.5s ease-out;
    }

    @keyframes badgePop {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .status-active {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      color: #166534;
      box-shadow: 0 2px 8px rgba(34, 197, 94, 0.2);
    }

    .status-suspended {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
    }

    /* Profile Actions */
    .profile-actions {
      margin-top: 2.5em;
      display: flex;
      gap: 1.5em;
      justify-content: center;
      animation: fadeInUp 0.6s ease-out 0.7s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .action-btn {
      font-weight: bold;
      border-radius: 12px;
      padding: 14px 30px;
      font-size: 1.05em;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      font-family: var(--body-font);
    }

    .btn-edit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-edit:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .btn-delete {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .btn-delete:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
    }

    /* Message Styling */
    .message {
      padding: 1.2em;
      margin-bottom: 1.5em;
      border-radius: 12px;
      text-align: center;
      border: 2px solid;
      animation: slideDown 0.5s ease-out;
      font-weight: 500;
    }

    .success-message {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      color: #166534;
      border-color: #22c55e;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
    }

    .error-message {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      border-color: #ef4444;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
    }
  </style>
</head>

<body>
<div th:replace="~{fragments :: header}"></div>

<main class="main-container">
  <h1 class="page-header">My Profile</h1>

  <div th:if="${successMessage}" class="message success-message" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="message error-message" th:text="${errorMessage}"></div>

  <div class="profile-card">
    <ul class="profile-details">
      <li>
        <span class="detail-label">Full Name</span>
        <span class="detail-value" th:text="${userProfile.firstName + ' ' + userProfile.lastName}">Marshad Ahamed</span>
      </li>
      <li>
        <span class="detail-label">Email Address</span>
        <span class="detail-value" th:text="${userProfile.email}">user@example.com</span>
      </li>
      <li>
        <span class="detail-label">Role</span>
        <span class="detail-value" th:text="${userProfile.role}">SELLER</span>
      </li>
      <li>
        <span class="detail-label">Account Status</span>
        <span class="detail-value">
            <span class="status-badge" th:classappend="${userProfile.status == 'ACTIVE' ? 'status-active' : 'status-suspended'}" th:text="${userProfile.status}">ACTIVE</span>
          </span>
      </li>
    </ul>
  </div>

  <div class="profile-actions">
    <a th:href="@{/profile/edit}" class="action-btn btn-edit">Edit Profile</a>
    <form th:action="@{/users/profile/delete}" method="post" onsubmit="return confirm('Are you sure you want to permanently delete your account? This action cannot be undone.');">
      <button type="submit" class="action-btn btn-delete">Delete My Account</button>
    </form>
  </div>
</main>
</body>
</html>
