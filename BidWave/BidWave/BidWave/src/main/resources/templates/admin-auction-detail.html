<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Analytics: ' + ${auctionDetails.auctionDetails.itemName}"></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #0A0908;
            --dark-blue: #22333B;
            --off-white: #EAE0D5;
            --tan: #C6AC8F;
            --taupe: #5E503F;
            --heading-font: 'Yuji Syuku', serif;
            --body-font: 'Lato', sans-serif;
        }

        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            color: #374151;
            margin: 0;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-links a, .user-actions a {
            margin: 0 1em;
            font-size: 1.1em;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links .logo {
            font-family: var(--heading-font);
            font-size: 1.8em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .nav-button {
            background: linear-gradient(135deg, #8B5CF6 0%, #4F46E5 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%);
            text-decoration: none;
        }

        a { text-decoration: none; }

        /* Main Container Styles */
        .dashboard-container {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }

        .dashboard-header {
            font-family: var(--heading-font);
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5em;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-link {
            font-weight: bold;
            color: #4F46E5;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #8B5CF6;
            transform: translateX(-5px);
        }

        .content-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 2em;
            overflow-x: auto;
            transition: all 0.3s ease;
            animation: scaleIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .content-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .content-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.15);
        }

        .content-card h3 {
            color: #1f2937;
            font-size: 1.5em;
            margin-bottom: 1em;
            position: relative;
            padding-bottom: 0.5em;
        }

        .content-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        .data-table th, .data-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
            transition: all 0.3s ease;
        }

        .data-table thead {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .data-table th {
            font-weight: bold;
            color: #4F46E5;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .data-table tbody tr {
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .data-table tbody tr:nth-child(1) { animation-delay: 0.1s; }
        .data-table tbody tr:nth-child(2) { animation-delay: 0.15s; }
        .data-table tbody tr:nth-child(3) { animation-delay: 0.2s; }
        .data-table tbody tr:nth-child(4) { animation-delay: 0.25s; }
        .data-table tbody tr:nth-child(5) { animation-delay: 0.3s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .data-table tbody tr:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: scale(1.01);
        }

        .data-table tbody td {
            color: #4b5563;
        }

        /* Chart Container Animation */
        #biddersChart {
            animation: chartFade 1s ease-out 0.6s both;
        }

        @keyframes chartFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulse animation for high value bids */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<main class="dashboard-container">
    <h1 class="dashboard-header" th:text="'Analytics for: ' + ${auctionDetails.auctionDetails.itemName}"></h1>

    <div class="content-card" style="margin-bottom: 2em;">
        <h3>Bidder Analytics</h3>
        <canvas id="biddersChart"></canvas>
    </div>

    <div class="content-card">
        <h3>Full Bid History</h3>
        <table class="data-table">
            <thead>
            <tr>
                <th>Bidder Name</th>
                <th>Bid Amount</th>
                <th>Time of Bid</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bidder : ${auctionDetails.bidders}">
                <td th:text="${bidder.buyerName}"></td>
                <td th:text="'$' + ${#numbers.formatDecimal(bidder.bidAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${#temporals.format(bidder.bidTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const chartData = /*[[${auctionDetails.bidders}]]*/ [];
        const labels = chartData.map(bid => bid.buyerName);
        const data = chartData.map(bid => bid.bidAmount);

        const ctx = document.getElementById('biddersChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels.reverse(),
                datasets: [{
                    label: 'Bid Amount ($)',
                    data: data.reverse(),
                    backgroundColor: 'rgba(102, 126, 234, 0.8)',
                    borderColor: 'rgba(79, 70, 229, 1)',
                    borderWidth: 2,
                    borderRadius: 8,
                    hoverBackgroundColor: 'rgba(139, 92, 246, 0.9)',
                }]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 2000,
                    easing: 'easeOutQuart'
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(229, 231, 235, 0.5)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14,
                                family: 'Lato'
                            }
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
