<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login - BidWave</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #0A0908;
      --dark-blue: #22333B;
      --off-white: #EAE0D5;
      --tan: #C6AC8E;
      --taupe: #5E503F;
      --heading-font: 'Yuji Syuku', serif;
      --body-font: 'Lato', sans-serif;
    }

    body {
      font-family: var(--body-font);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated background circles */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: float 20s ease-in-out infinite;
    }

    body::before {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }

    body::after {
      width: 400px;
      height: 400px;
      bottom: -150px;
      left: -150px;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(50px, 50px) scale(1.1);
      }
    }

    .login-container {
      background: #ffffff;
      padding: 3em 3.5em;
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: slideUp 0.8s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-title {
      font-family: var(--heading-font);
      font-size: 3.5em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      color: #6b7280;
      margin-top: 0.3em;
      margin-bottom: 1.8em;
      font-weight: 400;
      font-size: 1.1em;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .login-form div {
      margin-bottom: 1.3em;
      text-align: left;
      animation: slideInRight 0.6s ease-out;
      animation-fill-mode: both;
    }

    .login-form div:nth-child(1) {
      animation-delay: 0.3s;
    }

    .login-form div:nth-child(2) {
      animation-delay: 0.4s;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .login-form label {
      font-weight: bold;
      margin-bottom: 0.5em;
      display: block;
      color: #374151;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.5px;
    }

    .login-form input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background-color: #f9fafb;
      box-sizing: border-box;
      font-family: var(--body-font);
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .login-form input:focus {
      outline: none;
      border-color: #667eea;
      background-color: #ffffff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .login-form button {
      width: 100%;
      margin-top: 1.5em;
      padding: 16px;
      font-size: 1.15em;
      font-family: var(--body-font);
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      animation: slideInUp 0.6s ease-out 0.5s both;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .login-form button:active {
      transform: translateY(-1px);
    }

    .register-link {
      margin-top: 2em;
      font-size: 0.95em;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .register-link p {
      color: #6b7280;
    }

    .register-link a {
      color: #667eea;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .message {
      padding: 1.2em;
      margin-bottom: 1.5em;
      border-radius: 12px;
      border: 2px solid;
      text-align: left;
      animation: shake 0.5s ease-out;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      75% {
        transform: translateX(10px);
      }
    }

    .error-message {
      color: #991b1b;
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border-color: #ef4444;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
    }

    .success-message {
      color: #166534;
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      border-color: #22c55e;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
    }

    .info-message {
      color: #1e40af;
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      border-color: #3b82f6;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    .message p {
      margin: 0;
    }

    /* Decorative icon */
    .login-container::before {
      content: 'üîê';
      display: block;
      font-size: 3.5em;
      margin-bottom: 0.3em;
      animation: bounceIn 1s ease-out;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      50% {
        transform: scale(1.2) rotate(180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(360deg);
      }
    }
  </style>
</head>

<body>
<div class="login-container">
  <h1 class="login-title">BidWave</h1>
  <h2>Welcome Back</h2>

  <div th:if="${successMessage}" class="message success-message">
    <p th:text="${successMessage}"></p>
  </div>

  <div th:if="${param.error}" class="message error-message">
    <p>Invalid email or password. Please try again.</p>
  </div>

  <div th:if="${param.logout}" class="message info-message">
    <p>You have been logged out successfully.</p>
  </div>

  <form th:action="@{/login}" method="post" class="login-form">
    <div>
      <label for="username">Email</label>
      <input type="email" id="username" name="username" required placeholder="youremail@example.com">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <div class="register-link">
    <p>Don't have an account? <a th:href="@{/register}">Create one as a Buyer or Seller</a></p>
  </div>
</div>
</body>
</html>
