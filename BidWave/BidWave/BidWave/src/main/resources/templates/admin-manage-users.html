<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Users - BidWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #0A0908;
            --dark-blue: #22333B;
            --off-white: #EAE0D5;
            --tan: #C6AC8E;
            --taupe: #5E503F;
            --heading-font: 'Yuji Syuku', serif;
            --body-font: 'Lato', sans-serif;
        }

        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            color: #374151;
            margin: 0;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-links a, .user-actions a {
            margin: 0 1em;
            font-size: 1.1em;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links .logo {
            font-family: var(--heading-font);
            font-size: 1.8em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .nav-button {
            background: linear-gradient(135deg, #8B5CF6 0%, #4F46E5 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%);
            text-decoration: none;
        }

        a { text-decoration: none; }

        /* Main Container Styles */
        .dashboard-container {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .dashboard-header {
            font-family: var(--heading-font);
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .back-link {
            font-weight: bold;
            color: #4F46E5;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .back-link:hover {
            color: #8B5CF6;
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(-5px);
        }

        .content-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 2em;
            overflow-x: auto;
            animation: scaleIn 0.6s ease-out 0.2s both;
            transition: all 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .content-card:hover {
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.15);
        }

        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        .data-table th, .data-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
            transition: all 0.3s ease;
        }

        .data-table thead {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .data-table th {
            font-weight: bold;
            color: #4F46E5;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .data-table tbody tr {
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
            transition: all 0.3s ease;
        }

        .data-table tbody tr:nth-child(1) { animation-delay: 0.1s; }
        .data-table tbody tr:nth-child(2) { animation-delay: 0.15s; }
        .data-table tbody tr:nth-child(3) { animation-delay: 0.2s; }
        .data-table tbody tr:nth-child(4) { animation-delay: 0.25s; }
        .data-table tbody tr:nth-child(5) { animation-delay: 0.3s; }
        .data-table tbody tr:nth-child(6) { animation-delay: 0.35s; }
        .data-table tbody tr:nth-child(7) { animation-delay: 0.4s; }
        .data-table tbody tr:nth-child(8) { animation-delay: 0.45s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-table tbody tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .data-table tbody td {
            color: #4b5563;
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            transition: all 0.3s ease;
            animation: badgePop 0.5s ease-out;
        }

        @keyframes badgePop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .status-active {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #166534;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.2);
        }

        .status-suspended {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        /* Action Buttons */
        .action-btn {
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin: 2px;
        }

        .btn-suspend {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .btn-suspend:hover {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .btn-activate {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #22c55e;
            border: 1px solid #bbf7d0;
        }

        .btn-activate:hover {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #ef4444;
            border: 1px solid #fca5a5;
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        /* Message Styles */
        .message {
            padding: 1.2em;
            margin-bottom: 1.5em;
            border-radius: 12px;
            border: 2px solid;
            animation: slideDown 0.5s ease-out;
            font-weight: 500;
        }

        .success-message {
            color: #166534;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #22c55e;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
        }

        .error-message {
            color: #991b1b;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-color: #ef4444;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }

        /* Button click animation */
        @keyframes buttonPress {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .action-btn:active {
            animation: buttonPress 0.2s ease;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments :: header}"></div>

<main class="dashboard-container">
    <div class="page-header">
        <h1 class="dashboard-header">User Management</h1>
        <a th:href="@{/admin/dashboard}" class="back-link">&larr; Back to Dashboard</a>
    </div>

    <div th:if="${successMessage}" class="message success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error-message" th:text="${errorMessage}"></div>

    <div class="content-card">
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.firstName + ' ' + user.lastName}">John Doe</td>
                <td th:text="${user.email}">john.doe@example.com</td>
                <td th:text="${user.role}">BUYER</td>
                <td>
                    <span class="status-badge" th:classappend="${user.status == 'ACTIVE' ? 'status-active' : 'status-suspended'}" th:text="${user.status}">ACTIVE</span>
                </td>
                <td>
                    <form th:if="${user.status == 'ACTIVE'}" th:action="@{/api/admin/users/{id}/status(id=${user.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="status" value="SUSPENDED" />
                        <button type="submit" class="action-btn btn-suspend">Suspend</button>
                    </form>
                    <form th:if="${user.status == 'SUSPENDED'}" th:action="@{/api/admin/users/{id}/status(id=${user.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="status" value="ACTIVE" />
                        <button type="submit" class="action-btn btn-activate">Reactivate</button>
                    </form>
                    <form th:action="@{/api/admin/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to permanently delete this user? This action cannot be undone.');">
                        <button type="submit" class="action-btn btn-delete">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
