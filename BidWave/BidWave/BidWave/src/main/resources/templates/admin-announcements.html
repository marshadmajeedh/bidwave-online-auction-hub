<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Announcements - BidWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #0A0908;
            --dark-blue: #22333B;
            --off-white: #EAE0D5;
            --tan: #C6AC8E;
            --taupe: #5E503F;
            --heading-font: 'Yuji Syuku', serif;
            --body-font: 'Lato', sans-serif;
        }

        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            color: #374151;
            margin: 0;
            min-height: 100vh;
        }

        /* Main Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-links a, .user-actions a {
            margin: 0 1em;
            font-size: 1.1em;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links .logo {
            font-family: var(--heading-font);
            font-size: 1.8em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .nav-button {
            background: linear-gradient(135deg, #8B5CF6 0%, #4F46E5 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%);
            text-decoration: none;
        }

        a { text-decoration: none; }

        /* Main Container */
        .main-container {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .page-header {
            font-family: var(--heading-font);
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1em;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Content Card Styling */
        .content-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 2em;
            margin-bottom: 2em;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: cardPopIn 0.6s ease-out forwards;
        }

        @keyframes cardPopIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .content-card:nth-child(1) { animation-delay: 0.1s; }
        .content-card:nth-child(2) { animation-delay: 0.2s; }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .content-card:hover::before {
            transform: scaleX(1);
        }

        .content-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
        }

        .content-card h3 {
            font-family: var(--heading-font);
            margin-top: 0;
            padding-bottom: 0.5em;
            color: #1f2937;
            font-size: 1.6em;
            position: relative;
        }

        .content-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        /* Form Styling */
        .auction-form div {
            margin-bottom: 1.5em;
            animation: slideInRight 0.6s ease-out;
            animation-fill-mode: both;
        }

        .auction-form div:nth-child(1) { animation-delay: 0.1s; }
        .auction-form div:nth-child(2) { animation-delay: 0.15s; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .auction-form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #374151;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .auction-form textarea,
        .auction-form select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #f9fafb;
            transition: all 0.3s ease;
            font-family: var(--body-font);
            font-size: 1em;
        }

        .auction-form textarea:focus,
        .auction-form select:focus {
            outline: none;
            border-color: #667eea;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .auction-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .auction-form select {
            cursor: pointer;
        }

        /* Button Styling */
        .btn {
            padding: 14px 28px;
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Message Styling */
        .message {
            padding: 1.2em;
            margin-bottom: 1.5em;
            border-radius: 12px;
            border: 2px solid;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }

        .success-message {
            color: #065f46;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-color: #10b981;
        }

        .error-message {
            color: #991b1b;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-color: #ef4444;
        }

        /* Table Styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .data-table th {
            padding: 1em;
            text-align: left;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .data-table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e5e7eb;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }

        .data-table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .data-table tbody tr:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: translateX(5px);
        }

        .data-table td {
            padding: 1em;
            color: #4b5563;
        }

        .data-table td:last-child {
            max-width: 400px;
            word-wrap: break-word;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1em;
            }

            .page-header {
                font-size: 2em;
            }

            .content-card {
                padding: 1.5em;
            }

            .data-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{fragments :: header}"></div>

<main class="main-container">
    <h1 class="page-header">ðŸ“¢ Manage Announcements</h1>

    <!-- Display success/error messages -->
    <div th:if="${successMessage}" class="message success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error-message" th:text="${errorMessage}"></div>

    <!-- Create Announcement Card -->
    <div class="content-card">
        <h3>Create New Announcement</h3>
        <form th:action="@{/api/admin/announcements}" method="post" class="auction-form">
            <div>
                <label for="content">Announcement Message</label>
                <textarea id="content" name="content" rows="5" required placeholder="Type your announcement here..."></textarea>
            </div>
            <div>
                <label for="targetAudience">Target Audience</label>
                <select id="targetAudience" name="targetAudience">
                    <option th:each="audience : ${targetAudiences}"
                            th:value="${audience}"
                            th:text="${audience.displayName}">All Users</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 1em;">Publish Announcement</button>
        </form>
    </div>

    <!-- Recent Announcements Card -->
    <div class="content-card">
        <h3>Recent Announcements</h3>
        <div th:if="${#lists.isEmpty(announcements)}">
            <p>No announcements have been sent yet.</p>
        </div>
        <table th:unless="${#lists.isEmpty(announcements)}" class="data-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Sent By</th>
                <th>Audience</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ann : ${announcements}">
                <td th:text="${#temporals.format(ann.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${ann.createdBy.firstName + ' ' + ann.createdBy.lastName}"></td>
                <td th:text="${ann.targetAudience.displayName}"></td>
                <td th:text="${ann.content}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
