<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bidding History - BidWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #0A0908;
            --dark-blue: #22333B;
            --off-white: #EAE0D5;
            --tan: #C6AC8E;
            --taupe: #5E503F;
            --heading-font: 'Yuji Syuku', serif;
            --body-font: 'Lato', sans-serif;
        }

        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            color: #374151;
            margin: 0;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-links a, .user-actions a {
            margin: 0 1em;
            font-size: 1.1em;
            color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-links a:not(.logo):hover::after {
            width: 100%;
        }

        .nav-links .logo {
            font-family: var(--heading-font);
            font-size: 1.8em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .nav-button {
            background: linear-gradient(135deg, #8B5CF6 0%, #4F46E5 100%);
            color: #fff !important;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%);
        }

        .main-container {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .page-header {
            font-family: var(--heading-font);
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1em;
            text-align: center;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 2em;
            overflow-x: auto;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        .data-table th, .data-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
            transition: all 0.3s ease;
        }

        .data-table thead {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .data-table th {
            font-weight: bold;
            color: #4F46E5;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .data-table tbody tr {
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
            transition: all 0.3s ease;
        }

        .data-table tbody tr:nth-child(1) { animation-delay: 0.1s; }
        .data-table tbody tr:nth-child(2) { animation-delay: 0.15s; }
        .data-table tbody tr:nth-child(3) { animation-delay: 0.2s; }
        .data-table tbody tr:nth-child(4) { animation-delay: 0.25s; }
        .data-table tbody tr:nth-child(5) { animation-delay: 0.3s; }
        .data-table tbody tr:nth-child(6) { animation-delay: 0.35s; }
        .data-table tbody tr:nth-child(7) { animation-delay: 0.4s; }
        .data-table tbody tr:nth-child(8) { animation-delay: 0.45s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-table tbody tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .table-link {
            font-weight: bold;
            color: #4F46E5;
            transition: all 0.3s ease;
            position: relative;
        }

        .table-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .table-link:hover {
            color: #8B5CF6;
        }

        .table-link:hover::after {
            width: 100%;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            color: #3730a3;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
            animation: badgePop 0.5s ease-out;
        }

        @keyframes badgePop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .action-btn {
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-delete {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(185, 28, 28, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4em 2em;
            animation: fadeIn 0.8s ease-out;
        }

        .empty-state::before {
            content: 'ðŸ“Š';
            display: block;
            font-size: 5em;
            margin-bottom: 0.3em;
            animation: floatIcon 3s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .empty-state p {
            font-size: 1.3em;
            color: #6b7280;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<main class="main-container">
    <h1 class="page-header">My Bidding History</h1>

    <div th:if="${#lists.isEmpty(bids)}" class="empty-state">
        <p>You haven't placed any bids yet. Start browsing to find your next item!</p>
    </div>

    <div th:unless="${#lists.isEmpty(bids)}" class="content-card">
        <table class="data-table">
            <thead>
            <tr>
                <th>Bid ID</th>
                <th>Auction Item</th>
                <th>My Bid Amount</th>
                <th>Auction Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bid : ${bids}">
                <td th:text="${bid.bidId}">1</td>
                <td><a th:href="@{/auctions/{id}(id=${bid.auctionId})}" th:text="${bid.itemName}" class="table-link"></a></td>
                <td th:text="'$' + ${#numbers.formatDecimal(bid.bidAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                <td><span class="status-badge" th:text="${bid.auctionStatus}"></span></td>
                <td>
                    <form th:if="${bid.auctionStatus == 'ACTIVE'}" th:action="@{/api/bids/{id}/delete(id=${bid.bidId})}" method="post" onsubmit="return confirm('Are you sure you want to retract this bid? This cannot be undone.');">
                        <button type="submit" class="action-btn btn-delete">Retract Bid</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
